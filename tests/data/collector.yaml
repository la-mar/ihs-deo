every_minute: &every_minute
  seconds: 60

nightly: &nightly
  cron:
    minute: 0
    hour: 3

weekly_hz: &weekly_hz
  cron:
    minute: 0
    hour: 3
    day_of_week: 0

hourly: &hourly
  cron:
    minute: 30
    hour: "*/1"

every_6_hours: &every_6_hours
  cron:
    minute: 0
    hour: "*/6"

weekly: &weekly
  cron:
    minute: 0
    hour: 16
    day_of_week: "mon,thu"

default_aliases: &default_aliases
  created_at: ihs_created_at
  updated_at: ihs_updated_at

default_status: &default_status
  enabled: true

counties: &counties
  tx-upton:
    county_code: 461
    state_code: 42
  tx-reagan:
    county_code: 383
    state_code: 42

endpoints:
  well_master_horizontal:
    enabled: true
    version: v10
    model: api.models.WellMasterHorizontal
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Well
      template: Well ID List
      criteria:
        hole_direction: H
        # operator: 278107
    tasks:
      sync:
        seconds: 60
        # cron:
        #   minute: 0
        #   hour: 12
        options:
          query_path: well_horizontal_by_county.xml
          matrix:
            <<: *counties

  well_master_vertical:
    enabled: true
    version: v10
    model: api.models.WellMasterVertical
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Well
      template: Well ID List
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: well_vertical_by_county.xml
          matrix:
            <<: *counties

  production_master_horizontal:
    enabled: true
    version: v10
    model: api.models.ProductionMasterHorizontal
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Production Allocated
      template: Production ID List
      criteria:
        hole_direction: H
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: production_horizontal_by_county.xml
          matrix:
            <<: *counties
      # check_for_new:
      # TODO: Check for wells in master list that arent in database and download them

  production_master_vertical:
    enabled: true
    version: v10
    model: api.models.ProductionMasterVertical
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Production Allocated
      template: Production ID List
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: production_vertical_by_county.xml
          matrix:
            <<: *counties

  well_horizontal:
    enabled: true
    version: v10
    model: api.models.WellHorizontal
    exclude: []
    normalize: false
    options:
      data_type: Well
      template: EnerdeqML Well
      criteria:
        hole_direction: H
    tasks:
