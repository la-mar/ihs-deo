every_minute: &every_minute
  seconds: 60

nightly: &nightly
  cron:
    minute: 0
    hour: 3

weekly_hz: &weekly_hz
  cron:
    minute: 0
    hour: 3
    day_of_week: 0

hourly: &hourly
  cron:
    minute: 30
    hour: "*/1"

every_6_hours: &every_6_hours
  cron:
    minute: 0
    hour: "*/6"

weekly: &weekly
  cron:
    minute: 0
    hour: 16
    day_of_week: "mon,thu"

default_aliases: &default_aliases
  created_at: ihs_created_at
  updated_at: ihs_updated_at

default_status: &default_status
  enabled: true

