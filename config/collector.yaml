endpoints:
  well_master_horizontal:
    enabled: true
    version: v10
    model: api.models.WellMasterHorizontal
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Well
      template: Well ID List
      criteria:
        hole_direction: H
        # operator: 278107
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: well_horizontal_by_county.xml
          matrix:
            <<: *counties

  well_master_vertical:
    enabled: true
    version: v10
    model: api.models.WellMasterVertical
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Well
      template: Well ID List
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: well_vertical_by_county.xml
          matrix:
            <<: *counties

  production_master_horizontal:
    enabled: true
    version: v10
    model: api.models.ProductionMasterHorizontal
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Production Allocated
      template: Production ID List
      criteria:
        hole_direction: H
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: production_horizontal_by_county.xml
          matrix:
            <<: *counties
      # check_for_new:
      # TODO: Check for wells in master list that arent in database and download them

  production_master_vertical:
    enabled: true
    version: v10
    model: api.models.ProductionMasterVertical
    exclude: []
    normalize: false
    propagate_to_task: true
    options:
      data_type: Production Allocated
      template: Production ID List
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: 12
        options:
          query_path: production_vertical_by_county.xml
          matrix:
            <<: *counties

  well_horizontal:
    enabled: true
    version: v10
    model: api.models.WellHorizontal
    exclude: []
    normalize: false
    options:
      data_type: Well
      template: EnerdeqML Well
      criteria:
        hole_direction: H
    tasks:
      sync:
        cron:
          minute: "*/20"
          # hour: 1
          # day_of_week: "mon,wed"
        options:
          query_path: well_by_api.xml
          matrix:
            next_county: true
            # using: api.models.WellMasterHorizontal.ids
            # batch_size: 50
      driftwood:
        cron:
          minute: 30
          hour: 0
        options:
          query_path: well_horizontal_driftwood_all.xml
      endpoint_check:
        seconds: 900
        options:
          query_path: well_by_api.xml
          matrix:
            check:
              values:
                - "42461409160000"
                - "42383406370000"
                - "42461412100000"

  well_vertical:
    enabled: true
    version: v10
    model: api.models.WellVertical
    exclude: []
    normalize: false
    options:
      data_type: Well
      template: EnerdeqML Well
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: "*/1"
          # day_of_week: "fri"
        options:
          query_path: well_by_api.xml
          matrix:
            next_county: True
            # using: api.models.WellMasterVertical.ids
            # label: api
      driftwood:
        cron:
          minute: 30
          hour: 0
        options:
          query_path: well_vertical_driftwood_all.xml
      endpoint_check:
        seconds: 900
        options:
          query_path: well_by_api.xml
          matrix:
            check:
              values:
                - "42383362060000"
      # check_for_new:
      # TODO: Check for wells in master list that arent in database and download them

  production_horizontal:
    enabled: true
    version: v10
    model: api.models.ProductionHorizontal
    exclude: []
    normalize: false
    options:
      data_type: Production Allocated
      template: EnerdeqML Production
      criteria:
        hole_direction: H
    tasks:
      sync:
        cron:
          minute: "*/10"
        # cron:
        #   minute: 0
        #   hour: 1
        #   day_of_week: "tue,thu"
        options:
          query_path: production_by_entity.xml
          matrix:
            next_county: true
            # using: api.models.ProductionMasterHorizontal.ids
            # label: producing_entity
      driftwood:
        cron:
          minute: 30
          hour: 0
        options:
          query_path: well_horizontal_driftwood_all.xml
      endpoint_check:
        enabled: true
        seconds: 900
        options:
          query_path: production_by_api.xml
          matrix:
            check:
              values:
                - "42461409160000"
                - "42383406370000"
                - "42461412100000"

  production_vertical:
    enabled: true
    version: v10
    model: api.models.ProductionVertical
    exclude: []
    normalize: false
    options:
      data_type: Production Allocated
      template: EnerdeqML Production
      criteria:
        hole_direction: V
    tasks:
      sync:
        cron:
          minute: 0
          hour: "*/2"
          # day_of_week: "sat"
        options:
          query_path: production_by_entity.xml
          matrix:
            next_county: true
            # using: api.models.ProductionMasterVertical.ids
            # label: producing_entity
      driftwood:
        cron:
          minute: 30
          hour: 0
        options:
          query_path: well_vertical_driftwood_all.xml
      endpoint_check:
        enabled: true
        seconds: 900
        options:
          query_path: production_by_api.xml
          matrix:
            check:
              values:
                - "42383362060000"
